<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Work Day Scheduler</h1>
              <h2 class="lead">A Simple Calendar App to Schedule Your Day</h2>
              <h4 class="currentDate" id="currentDate"></h4>
            </div>
          </div>
    </header>

    <main class="container">
        <section class="row" id="9">
            <section class="col-6 col-sm-1" class="timeOfDay">9 AM</section>
            <textarea class="col-6 col-sm-10" id="9AMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton1"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>

        <section class="row" id="10">
            <section class="col-6 col-sm-1" class="timeOfDay">10 AM</section>
            <textarea class="col-6 col-sm-10" id="10AMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton2"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>

        <section class="row" id="11">
            <section class="col-6 col-sm-1" class="timeOfDay">11 AM</section>
            <textarea class="col-6 col-sm-10" id="11AMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton3"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>

        <section class="row" id="12">
            <section class="col-6 col-sm-1" class="timeOfDay">12 PM</section>
            <textarea class="col-6 col-sm-10" id="12PMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton4"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>

        <section class="row" id="13">
            <section class="col-6 col-sm-1" class="timeOfDay">1 PM</section>
            <textarea class="col-6 col-sm-10" id="1PMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton5"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>

        <section class="row" id="14">
            <section class="col-6 col-sm-1" class="timeOfDay">2 PM</section>
            <textarea class="col-6 col-sm-10" id="2PMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton6"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>

        <section class="row" id="15">
            <section class="col-6 col-sm-1" class="timeOfDay">3 PM</section>
            <textarea class="col-6 col-sm-10" id="3PMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton7"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>

        <section class="row" id="16">
            <section class="col-6 col-sm-1" class="timeOfDay">4 PM</section>
            <textarea class="col-6 col-sm-10" id="4PMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton8"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>

        <section class="row" id="17">
            <section class="col-6 col-sm-1" class="timeOfDay">5 PM</section>
            <textarea class="col-6 col-sm-10" id="5PMEntry"></textarea>
            <button class="col-6 col-sm-1" class="icon" id="saveButton9"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></button>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
